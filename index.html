<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§™Èò≥Á≥ªÊ®°Êãü - Solar System Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            max-width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #info-panel h3 {
            color: #4169E1;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #info-panel .section {
            margin-bottom: 12px;
        }

        #info-panel .label {
            color: #87CEEB;
            font-weight: bold;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #controls button {
            background: rgba(65, 105, 225, 0.3);
            color: white;
            border: 1px solid #4169E1;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        #controls button:hover {
            background: rgba(65, 105, 225, 0.5);
        }
        
        #perspective-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(25, 25, 112, 0.7);
            border: 1px solid rgba(135, 206, 235, 0.5);
            color: #87CEEB;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        #perspective-toggle:hover {
            background: rgba(25, 25, 112, 0.9);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.8);
        }
        
        #perspective-toggle:before {
            content: "üî≠";
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="controls">
    </div>
    
    <div id="perspective-toggle" onclick="togglePerspective()"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
    
    <script>
        let isGlobalView = false;
        
        function togglePerspective() {
            isGlobalView = !isGlobalView;
            
            if (isGlobalView) {
                // ÂàáÊç¢Âà∞ÂÖ®Â±ÄËßÜËßíÔºàÂ••Â∞îÁâπ‰∫ëËßÜËßíÔºâ
                window.solarSystemInstance.focusOnOortCloud();
            } else {
                // ÂàáÊç¢Âà∞Â§™Èò≥Á≥ªËßÜËßí
                window.solarSystemInstance.focusOnSolarSystem();
            }
        }
    </script>
</body>
</html>
